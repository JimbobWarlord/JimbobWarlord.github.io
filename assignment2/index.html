    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <!-- Header Section -->
    <header>
      <h1 id = "vt323">Undertale OST - A Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li id = "vt323-small"><a href="#">Track List</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
         <h2 id = "textbox">01. Once Upon a Time </h2>
            <div class="controls">
            <audio src="01.mp3" id="my-audio"></audio>
            <button id="previous-song-btn">
                <img
                id="previous-song-img"
                src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
                width="32"
                height="32"
                />
            </button>
            <button id="mute-unmute-btn">
                <img
                id="mute-unmute-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
                width="32"
                height="32"
                />
            </button>
            <button id="play-pause-btn">
                <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                width="24"
                height="24"
                />
            </button>
          <!-- add the missing buttons or functionality here -->
           <button id="volume-toggle-btn">
                <img
                id="volumne-toggle-img"
                src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
                width="36"
                height="36"
                />
            </button>
            <button id="next-song-btn">
                <img
                id="next-song-img"
                src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
                width="32"
                height="32"
                />
            </button>
        </div>
      </div>
      <!-- Additional Content Section -->
    </main>
