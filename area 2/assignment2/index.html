
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Welcome to the Undertale Soundtrack Website! Undertale is a game which I've played through recently and it has some incredible music created by Toby Fox with some of the most recognisable video game songs. I decided to make a music player featuring the game's soundtrack! Toby is perfectly fine with his music being used as long as he's credited.-->
    <title>The Undertale Soundtrack Website</title>

    <!--<link rel="stylesheet" href="reset.css" />-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Graduate&family=Orbitron:wght@400..900&family=VT323&display=swap" rel="stylesheet">

    <!--Favicon Icon is a broken heart, which is a major symbol in Undertale-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <h1 id = "vt323">The Undertale Soundtrack Website</h1>
    </header>

    <!-- Navigation Section -->
     <!--This area jumps specifically to some of the most popular songs in the soundtrack. I was thinking about having the navigation be in increments of 25, (so 25, 50, 75, 100) but song 75 is "barrier" which is not popular in the soundtrack, so it would've felt a little weird.-->
    <nav>
      <ul id = "button-container">
        <button id = "jump-to-24-btn">Jump to Bonetrousle (24)</button>
        <button id = "jump-to-46-btn">Jump to Spear of Justice (46)</button>
        <button id = "jump-to-59-btn">Jump to Spider Dance (59)</button>
        <button id = "jump-to-77-btn">Jump to ASGORE (77)</button>
        <button id = "jump-to-100-btn">Jump to MEGALOVANIA (100)</button>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Audio Player Section -->
       <!--Starts with the game's first song, "Once Upon a Time"-->
         <h2 id = "textbox">01. Once Upon a Time </h2>
            <div class="controls">
            <audio src="01.mp3" id="my-audio"></audio>
            <!--Going back to the previous song is very handy-->
            <button id="previous-song-btn">
                <img
                id="previous-song-img"
                src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
                width="32"
                height="32"
                />
            </button>
            <!--Muting and unmuting is always nice to have. I was thinking about incorporating a volume lowering button, but it didn't feel necessary-->
            <button id="mute-unmute-btn">
                <img
                id="mute-unmute-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
                width="32"
                height="32"
                />
            </button>
            <!--Play/pause features are mandatory for any audio player-->
            <button id="play-pause-btn">
                <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                width="24"
                height="24"
                />
            </button>
            <!--Replay functionality is quite useful-->
           <button id="replay-btn">
                <img
                id="replay-img"
                src="https://img.icons8.com/ios-glyphs/30/replay.png"
                width="36"
                height="36"
                />
            </button>
            <!--Gotta have a way to go to the next song-->
            <button id="next-song-btn">
                <img
                id="next-song-img"
                src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
                width="32"
                height="32"
                />
            </button>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 The Undertale Soundtrack Website</p>
      <!--Crediting the composer and the icon generator-->
      All songs credited to Toby Fox. All icons by <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
